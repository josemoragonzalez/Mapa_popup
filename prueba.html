
<!DOCTYPE html>
<html>
<head>
	
	<title>Quick Start - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>


	
</head>
<body>



<div id="mapid" style="width: 2000; height: 1000px;"></div>
<script>

	var mymap = L.map('mapid').setView([51.505, -0.09], 13);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="http://mapbox.com">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);

	var marker = L.marker([51.5, -0.09]).addTo(mymap);
	var popup = L.popup({maxHeight: 500, maxWidth: 500})
    .setContent("<p><b>Diseño y Construcción proyecto de normalización Hospital Barros Luco Trudeau, CÓDIGO BIP 30264723-0</b></p><iframe border=0 frameborder=0 height=300 width=500 src='https://twitframe.com/show?url=https%3A%2F%2Ftwitter.com%2Fhmlizama%2Fstatus%2F965933707847786496'></iframe>, <iframe border=0 frameborder=0 height=300 width=500 src='https://twitframe.com/show?url=https%3A%2F%2Ftwitter.com%2Fhmlizama%2Fstatus%2F965933707847786496'></iframe>,<iframe src='https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fobservafiscalcl%2Fposts%2F2086980728204108&width=500' width='500' height='300' style='border:none;overflow:hidden' scrolling='no' frameborder='0' allowTransparency='true'></iframe>");
	marker.bindPopup(popup).openPopup();


</script>



</body>
</html>
